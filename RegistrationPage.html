<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form </title>
    <link rel="stylesheet" href="style1.css" type="text/css">
</head>
<body>
    <div class="main">
    <div class="register">
    <h2>REGISTRATION INFO</h2>
    <form id="register"  method="post">
        <label> First Name:</label>
        <br>
        <input type="text" name="fname" id="name" placeholder="Enter your first name">
        <br><br>
        <label>Last Name:</label>
        <br>
        <input type="text" name="lname" id="name" placeholder="Enter your last name">
        <br><br>
        <label>Your Age:</label>
        <br>
        <input type="number" name="age" id="name" placeholder="How old are you?">
        <br><br>
        <label >Email:</label>
        <br>
        <input type="email" name="email" id="name" placeholder="Enter your valid email">
        <br><br>
        <label >Address:</label>
        <br>
        <input type="Address" name="address" id="name" placeholder="Enter your current address:">
        <br><br>
        <label>Gender:</label>
        <br>
        &nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="male">
        &nbsp;
        <span id="male">Male</span>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="radio" name="gender" id="female">
        &nbsp;
        <span id="female">Female</span>
        <br><br>
        <label >Known Language:</label>
        <br>
        &nbsp;&nbsp;&nbsp;&nbsp;
        <input type="checkbox" name="Lang" id="hindi">
        &nbsp;
        <span id="hindi">Hindi</span>
            &nbsp;&nbsp;&nbsp;&nbsp;

            <input type="checkbox" name="Lang" id="english">
            &nbsp;
            <span id="english">English</span>
                &nbsp;&nbsp;&nbsp;&nbsp;

                <input type="checkbox" name="Lang" id="marathi">
                &nbsp;
                <span id="marathi">Marathi</span>
                    &nbsp;&nbsp;&nbsp;&nbsp;
                    <br><br>
                    <input type="search" value="Search" name="search" id="search">
    </form>
        </div>
    </div>
</body>
</html>
